<ngx-charts-line-chart
  [results]="data"
  [view]="size"
  [legend]="showLegend"
  [scheme]="colorScheme"
  [timeline]="timeline"
  [showGridLines]="showGrid"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [yScaleMax]="yScaleMax"
  [yScaleMin]="yScaleMin"
>
</ngx-charts-line-chart>
